<!--Create a JavaScript program that uses a while loop to sum all even numbers
between 1 and 20-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Even Numbers</title>
</head>
<body>

    <h2>Sum of All Even Numbers Between 1 and 20</h2>

    <!-- Button to trigger the calculation -->
    <button onclick="sumEvenNumbers()">Calculate Sum</button>

    <!-- Section to display the result -->
    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function sumEvenNumbers() {
            // Initialize variables
            let sum = 0;
            let number = 1;

            // Use while loop to sum even numbers between 1 and 20
            while (number <= 20) {
                if (number % 2 === 0) {  // Check if the number is even
                    sum += number;       // Add to sum if it's even
                }
                number++;  // Increment number
            }

            // Display result in HTML
            document.getElementById("result").innerHTML = "The sum of all even numbers between 1 and 20 is: " + sum;
        }
    </script>

</body>
</html>
