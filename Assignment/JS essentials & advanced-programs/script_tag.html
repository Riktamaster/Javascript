<!--Create a simple HTML page and add a <script> tag within the page.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page with Script</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a simple HTML page with an embedded JavaScript script.</p>

    <!-- JavaScript script tag -->
    <script>
        // Display an alert message when the page loads
        alert("Hello, welcome to my simple HTML page!");
    </script>
</body>
</html>
