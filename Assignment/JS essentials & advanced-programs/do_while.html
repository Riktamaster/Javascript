<!--Write a do-while loop that continues to ask the user for input until they enter a
number greater than 10-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Loop Example</title>
</head>
<body>

    <h2>Enter a Number Greater Than 10</h2>

    <!-- Button to trigger the loop -->
    <button onclick="askForNumber()">Start</button>

    <!-- Section to display the result -->
    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function askForNumber() {
            let number;

            // Use do-while loop to keep asking until a number greater than 10 is entered
            do {
                // Prompt the user for a number
                number = parseFloat(prompt("Enter a number greater than 10:"));

                // Check if input is a valid number
                if (isNaN(number)) {
                    alert("Please enter a valid number.");
                    continue;  // Skip the rest of the loop if input is not a number
                }
            } while (number <= 10);  // Continue until the user enters a number greater than 10

            // Display the result in HTML
            document.getElementById("result").innerHTML = "You entered: " + number + ", which is greater than 10. Thank you!";
        }
    </script>

</body>
</html>
