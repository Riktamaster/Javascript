<!---Write JavaScript code to display an alert box with the message "Welcome to
JavaScript!" when the page loads--->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert on Page Load</title>
</head>
<body>
    <h1>JavaScript Alert Example</h1>
    <p>This page shows an alert message when it loads.</p>

    <!-- JavaScript to show an alert on page load -->
    <script>
        // Display an alert message when the page loads
        alert("Welcome to Javascript!");
    </script>
</body>
</html>
