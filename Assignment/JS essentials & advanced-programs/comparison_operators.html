<!--Create a JavaScript program to perform the following:
  ï‚§ Use comparison operators to check if two numbers are equal and if one
number is greater than the other-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>

    <h2>Compare Two Numbers</h2>

    <!-- Input fields for numbers -->
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required>
    <br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required>
    <br><br>

    <!-- Button to trigger comparison -->
    <button onclick="compareNumbers()">Compare</button>

    <!-- Section to display results -->
    <h3>Results:</h3>
    <p id="equalityResult"></p>
    <p id="greaterResult"></p>

    <script>
        function compareNumbers() {
            // Get values from input fields
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers");
                return;
            }

            // Use comparison operators to check equality and greater-than condition
            let equalityResult = (num1 === num2) ? "The numbers are equal." : "The numbers are not equal.";
            let greaterResult = (num1 > num2) ? `${num1} is greater than ${num2}.` : `${num2} is greater than ${num1}.`;

            // Display results in HTML
            document.getElementById("equalityResult").innerHTML = equalityResult;
            document.getElementById("greaterResult").innerHTML = greaterResult;
        }
    </script>

</body>
</html>
