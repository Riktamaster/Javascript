<!---Write a JavaScript program to check if a number is positive, negative, or zero using
an if-else statement-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if Number is Positive, Negative, or Zero</title>
</head>
<body>

    <h2>Check if a Number is Positive, Negative, or Zero</h2>

    <!-- Input field for the number -->
    <label for="number">Enter a number:</label>
    <input type="number" id="number" required>
    <br><br>

    <!-- Button to trigger the check -->
    <button onclick="checkNumber()">Check Number</button>

    <!-- Section to display the result -->
    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function checkNumber() {
            // Get value from input field
            let num = parseFloat(document.getElementById("number").value);

            // Check if the input is a valid number
            if (isNaN(num)) {
                alert("Please enter a valid number");
                return;
            }

            // Use if-else statement to check if the number is positive, negative, or zero
            if (num > 0) {
                document.getElementById("result").innerHTML = num + " is a positive number.";
            } else if (num < 0) {
                document.getElementById("result").innerHTML = num + " is a negative number.";
            } else {
                document.getElementById("result").innerHTML = "The number is zero.";
            }
        }
    </script>

</body>
</html>
