<!--Write a JavaScript program using a for loop to print numbers from 1 to 10-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers 1 to 10</title>
</head>
<body>

    <h2>Numbers from 1 to 10</h2>

    <!-- Button to trigger the loop -->
    <button onclick="printNumbers()">Print Numbers</button>

    <!-- Section to display the numbers -->
    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function printNumbers() {
            // Initialize an empty string to store the numbers
            let numbers = "";

            // Use a for loop to iterate from 1 to 10
            for (let i = 1; i <= 10; i++) {
                numbers += i + " ";  // Append each number followed by a space
            }

            // Display the numbers in the HTML
            document.getElementById("result").innerHTML = numbers;
        }
    </script>

</body>
</html>
