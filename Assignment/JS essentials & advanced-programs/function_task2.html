<!---Create a JavaScript function calculateSum that takes two numbers as parameters, adds them, and returns the result-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sum</title>
</head>
<body>

    <h2>Calculate the Sum of Two Numbers</h2>

    <!-- Input fields for the two numbers -->
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required>
    <br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required>
    <br><br>

    <!-- Button to trigger the sum calculation -->
    <button onclick="displaySum()">Calculate Sum</button>

    <!-- Section to display the result -->
    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        // Function to calculate the sum of two numbers
        function calculateSum(a, b) {
            return a + b;
        }

        // Function to get input values, calculate sum, and display result
        function displaySum() {
            // Get values from input fields and convert them to numbers
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            // Check if both inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
                return;
            }

            // Call calculateSum function and display the result
            let sum = calculateSum(num1, num2);
            document.getElementById("result").innerHTML = "The sum of " + num1 + " and " + num2 + " is: " + sum;
        }
    </script>

</body>
</html>
