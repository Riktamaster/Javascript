<!-- WAP to find out odd numbers between 1-10 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers</title>
</head>
<body>
    <h2>Find Odd Numbers Between 1 and 10</h2>
    <button onclick="odd_nums()">Show Odd Numbers</button>
    <p id="result"></p>

    <script>
        function odd_nums() {
            let resultText = "Odd numbers between 1 and 10 are: ";
            for (let i = 1; i <= 10; i++) {
                if (i % 2 !== 0) {  
                    resultText += i + " "; 
                }
            }
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
</html>
