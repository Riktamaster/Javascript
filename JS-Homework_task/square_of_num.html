<!-- WAP to find the square of a number -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Square of a Number</title>
    </head>
    <body>
        <h2>Find Square of a Number</h2>
        <input type="number" id="input_num" placeholder="Enter a number">
        <button onclick="square()">Calculate Square</button>
        <p id="result"></p>

        <script>
            function square(){
                let num=document.getElementById("input_num").value;

                result=num*num;
                document.getElementById("result").innerHTML = `Square of ${num} is: ${result}`;
            }
        </script>
    </body>
</html>
